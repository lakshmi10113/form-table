<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

    <div class="pok-list">
        <form id="myForm">
            <div class="form-group">
              <label for="exampleFormControlInput1">First Name</label>
              <input type="text" class="form-control" id="first_name" >
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Last Name</label>
                <input type="text" class="form-control" id="last_name">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Pin Code</label>
                <input type="text" class="form-control" id="pin_code">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Gender</label>
                <input type="text" class="form-control" id="gender" >
              </div>
              
            <div class="form-group">
              <label for="exampleFormControlSelect1">Choice of Food</label>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="pizza" >
                <label class="form-check-label" for="exampleCheck1">Pizza</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="burger">
                <label class="form-check-label" for="exampleCheck1">Burger</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="pasta" >
                <label class="form-check-label" for="exampleCheck1">Pasta</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="noodles">
                <label class="form-check-label" for="exampleCheck1">Noodles</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rice" >
                <label class="form-check-label" for="exampleCheck1">Rice</label>
              </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">State</label>
                <input type="text" class="form-control" id="state" >
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Country</label>
                <input type="text" class="form-control" id="country" >
              </div>
          
          </form>
          <button id="submit" type="button" class="btn btn-primary" onclick="inputFields()">Submit</button>
          <p id="error">choose 2 or more food choices</p>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col">Pin code</th>
                <th scope="col">Gender</th>
                <th scope="col">Food</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr> -->
            </tbody>
          </table>
    </div>
</body>
</html>
